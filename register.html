<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <form action="index.html" method="POST">
        <p>First Name</p>
        <input type="text" name="fname">
        <p>Last Name</p>
        <input type="text" name="lname">
        <p>Gender</p>
        <input type="radio" name="r1" id="1">Male <br>
        <input type="radio" name="r1" id="2">Female <br>
        <input type="radio" name="r1" id="3">Other <br>
        <p>Nationality:</p>
        <select name="negara" id="negara">
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
        </select>
        <p>Language Spoken</p>
        <input type="checkbox" name="l1" id="indo">Bahasa Indonesia <br>
        <input type="checkbox" name="l1" id="ing">Bahasa Inggris <br>
        <input type="checkbox" name="l1" id="oth">Other <br>
        <br>
        <input class="btn-success" type="submit" value="Submit">
    </form>
</body>
</html>
